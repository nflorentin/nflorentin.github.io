collections:
  my_categories:
    output: true
    permalink: /categories/:name/
  my_tags:
    output: true
    permalink: /tags/:name/


defaults:
  - 
    scope:
      path: ""
    values:
      image: /images/bg.jpg
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      comments: true
      #sitemap: false
  -
    scope:
      path: ""
      type: "my_categories"
    values: 
      comments: true
  -
    scope:
      path: ""
      type: "my_tags"
    values: 
      layout: "by_tag"

festina_lente:
  name: Festina Lente
  description: |
    <p>
      Festina Lente est un petit restaurant végétarien charmant situé dans le quartier des antiquaires du centre de Grenoble. Il est tenu par une italienne qui cuisine merveilleusement bien, en faisant la part belle aux légumes bio et locaux. C’est la patronne seule qui fait la cuisine et le service, l’accueil est très sympathique  et l’ambiance dans le restaurant est très agréable, cosy et calme: un petit havre de paix.
    </p>
    
    <p>
      Le buffet du midi est somptueux: les plats riches en couleur et en saveurs sont un régal autant pour les yeux que pour le palais. Des exemples de ce qu’on y mange: veloutés de légumes, lasagnes d’épinards et graines de tournesol, semoule à l’orange, patates douces aux épices, lentilles à l’orientale, crumbles.
    </p>
    <p>
      Ce restaurant est complètement vegan-friendly puisqu’il suffit de le préciser au moment de la réservation pour que le buffet soit adapté en conséquence. Pensez quand même à le faire quelques jours avant pour ne pas la prendre de court. 
    </p>
  price: 2
  vegan_friendly: 2

pause_bio:
  name: Pause Bio
  description: |
    <p>
      Pause bio, c’est un concept original, le restaurant n’a pas de cuisine (véridique !) alors il “cru-sine”. On peut y déguster des smoothies, des wraps de légumes, des desserts végans et sans-gluten mais aussi des assiettes “vitaminées”. Ces assiettes sont composées la plupart du temps d’une soupe froide, d’une salade, de simili-carnés fait maison (souvent à base de graines) et de riz. L'assiette vitaminée du jour est toujours très bonne ! Les produits sont bio et frais et cela se sent. Si vous aimez manger cru et 100% végétal, ce restaurant est fait pour vous.
    </p>
    <p>
      J’aime beaucoup ce restaurant pour son cadre, on est entouré de livres, l’ambiance est paisible et cela rend l’endroit très reposant. 
      Je rajouterai juste que la portion est correcte mais un peu juste si vous avez un gros appétit. Aussi, quelques desserts ne sont pas végans alors pensez à demander avant de commander.
    </p>
  price: 2
  vegan_friendly: 3







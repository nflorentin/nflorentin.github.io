 <article>
  <h4>
    {{ include.place.name }}
  </h4>
  <p>
    {% for num in (1..include.place.price) %} <i class="fa fa-euro"></i> {% endfor %} /
    {% for num in (1..include.place.vegan_friendly) %} <image src="/images/favicon.png"></image> {% endfor %} /
    {% if include.place.gmaps_link %}<a href="{{ include.place.gmaps_link }}" target="_blank"><i class="fa fa-map-marker"></i></a>{% endif %}
  </p>

  {{ include.place.content }}
</article>

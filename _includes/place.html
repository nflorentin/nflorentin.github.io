 <article>
  <h4>
    {{ include.place.name }}
  </h4>

  {{ include.place.content }}

  <p>
    {% for num in (1..include.place.price) %} <i class="fa fa-euro"></i> {% endfor %} /
    {% for num in (1..include.place.vegan_friendly) %} <i class="fa fa-leaf"></i> {% endfor %} /
    <a href="{{ include.place.gmaps_link }}" target="_blank"><i class="fa fa-map-marker"></i></a> 
  </p>
</article>
